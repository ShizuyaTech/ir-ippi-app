[program:ir-ippi-octane]
process_name=%(program_name)s_%(process_num)02d
command=php /path/to/your/app/artisan octane:start --server=roadrunner --host=0.0.0.0 --port=8000 --workers=4
autostart=true
autorestart=true
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/octane.log
stderr_logfile=/var/log/octane-error.log
stopwaitsecs=3600
stopasgroup=true
killasgroup=true
priority=999

[program:ir-ippi-octane-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /path/to/your/app/artisan queue:work --queue=default,high --sleep=3 --tries=3
autostart=true
autorestart=true
numprocs=1
redirect_stderr=true
stdout_logfile=/var/log/octane-queue.log
stopwaitsecs=3600
priority=998
